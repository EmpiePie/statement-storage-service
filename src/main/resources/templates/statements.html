<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statement Service</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        section { margin-bottom: 40px; }
        input, button { padding: 8px; margin: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; }

        /* Notification popup */
        .notification {
            display: inline-block;
            margin-left: 10px;
            padding: 4px 10px;
            border-radius: 5px;
            color: white;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .success { background-color: #4CAF50; }
        .error { background-color: #f44336; }
        .visible { opacity: 1; }
    </style>
</head>

<body>

<h1>Statement Service UI</h1>

<!-- Upload -->
<section>
    <h2>Upload Statement</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
    </form>
    <p id="uploadResult"></p>
</section>

<hr/>

<!-- List -->
<section>
    <h2>List Statements</h2>
    <label>Customer ID:</label>
    <input type="number" id="listCustomerId" value="123" />
    <button onclick="loadStatements()">Load</button>

    <table id="statementsTable" style="display:none">
        <thead>
        <tr>
            <th>Period</th>
            <th>Download Link</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<hr/>

<!-- Download -->
<section>
    <h2>Generate Download Link</h2>
    <input type="number" id="dlCustomerId" placeholder="Customer ID" required />
    <input type="number" id="dlYear" placeholder="Year" required />
    <input type="number" id="dlMonth" placeholder="Month" required />
    <button onclick="downloadStatement(this)">Generate Download Link</button>
    <span id="downloadNotification" class="notification"></span>
    <p id="downloadResult"></p>
</section>

<script>
    // ----------------------------
    // Utility: Show notification
    // ----------------------------
    function showNotification(element, message, success) {
        element.textContent = message;
        element.className = "notification " + (success ? "success" : "error") + " visible";
        setTimeout(() => element.classList.remove("visible"), 5000);
    }

    // ----------------------------
    // Upload
    // ----------------------------
    document.getElementById("uploadForm").onsubmit = async function(e) {
        e.preventDefault();
        let formData = new FormData(this);

        try {
            let res = await fetch("/api/statements/upload", {
                method: "POST",
                body: formData
            });
            if (res.ok) {
                document.getElementById("uploadResult").innerText = "Statement Uploaded";
            } else {
                document.getElementById("uploadResult").innerText = "Upload Failed";
            }
        } catch (err) {
            console.error(err);
            document.getElementById("uploadResult").innerText = "Upload Failed";
        }
    };

    // ----------------------------
    // List
    // ----------------------------
    async function loadStatements() {
        const customerId = document.getElementById('listCustomerId').value;
        const table = document.getElementById("statementsTable");
        const tbody = table.querySelector("tbody");
        tbody.innerHTML = "";

        try {
            const res = await fetch(`/api/statements/${customerId}`);
            if (!res.ok) return;
            const data = await res.json();

            data.content.forEach(row => {
                const tr = document.createElement("tr");
                const btnId = `getLinkBtn-${row.customerId}-${row.period}`;
                tr.innerHTML = `
                    <td>${row.period}</td>
                    <td>
                        <button id="${btnId}">Get Link</button>
                        <span id="notif-${btnId}" class="notification"></span>
                    </td>
                `;
                tbody.appendChild(tr);

                const btn = document.getElementById(btnId);
                const notif = document.getElementById(`notif-${btnId}`);
                btn.onclick = async () => {
                    try {
                        const [year, month] = row.period.split("-");
                        const resp = await fetch(`/api/statements/${row.customerId}/${year}/${month}/download-link`);
                        if (!resp.ok) throw new Error("No statement found");
                        const data = await resp.json();
                        const fullUrl = `${window.location.origin}${data.url}`;
                        await navigator.clipboard.writeText(fullUrl);
                        showNotification(notif, "Copied", true);
                    } catch (err) {
                        console.error(err);
                        showNotification(notif, "Failed to Copy", false);
                    }
                };
            });

            table.style.display = "table";
        } catch (err) {
            console.error(err);
        }
    }

    // ----------------------------
    // Manual Download Input
    // ----------------------------
    async function downloadStatement(button) {
        const c = document.getElementById('dlCustomerId').value;
        const y = document.getElementById('dlYear').value;
        const m = document.getElementById('dlMonth').value;
        const notif = document.getElementById("downloadNotification");

        try {
            const res = await fetch(`/api/statements/${c}/${y}/${m}/download-link`);
            if (!res.ok) throw new Error("No statement found");
            const data = await res.json();
            const fullUrl = `${window.location.origin}${data.url}`;

            document.getElementById("downloadResult").innerHTML =
                `<a href="${fullUrl}" target="_blank">Click to Download</a>`;

            try {
                await navigator.clipboard.writeText(fullUrl);
                showNotification(notif, "Copied", true);
            } catch (err) {
                console.error(err);
                showNotification(notif, "Failed to Copy", false);
            }
        } catch (err) {
            console.error(err);
            showNotification(notif, "Failed to Copy", false);
            document.getElementById("downloadResult").innerHTML = "";
        }
    }
</script>

</body>
</html>
